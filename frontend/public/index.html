    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-emoji {
        font-size: 4rem;
        animation: bounce 1s ease-in-out infinite;
      }
      
      .loading-text {
        color: white;
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 1rem;
        text-align: center;
      }
      
      .loading-subtext {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        margin-top: 0.5rem;
        text-align: center;
      }
      
      .loading-dots {
        display: inline-block;
        animation: dots 1.5s infinite;
      }
      
      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
        40%, 43% { transform: translate3d(0, -20px, 0); }
        70% { transform: translate3d(0, -10px, 0); }
        90% { transform: translate3d(0, -4px, 0); }
      }
      
      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60% { content: '...'; }
        90%, 100% { content: ''; }
      }
      
      /* Hide scrollbars during loading */
      .loading-active {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-emoji">ðŸŽ­</div>
      <div class="loading-text">Emoticon</div>
      <div class="loading-subtext">Loading AI emotion analysis<span class="loading-dots"></span></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen after app mounts
      window.hideLoadingScreen = function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          document.body.classList.remove('loading-active');
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      };
      
      // Auto-hide loading screen after 5 seconds as fallback
      setTimeout(() => {
        window.hideLoadingScreen();
      }, 5000);
      
      // Add loading class to body
      document.body.classList.add('loading-active');
    </script>
  </body>
