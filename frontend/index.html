<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoticon AI - FastAPI + React Architecture</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        // Header Component
        const Header = () => (
            <header className="bg-white shadow-sm border-b">
                <div className="container mx-auto px-4 py-4">
                    <div className="flex items-center justify-between">
                        <div className="flex items-center space-x-3">
                            <span className="text-3xl">üé≠</span>
                            <div>
                                <h1 className="text-2xl font-bold text-gray-900">Emoticon AI</h1>
                                <p className="text-sm text-gray-600">FastAPI + React Architecture</p>
                            </div>
                        </div>
                        <div className="flex items-center space-x-4">
                            <button className="px-4 py-2 text-gray-600 hover:text-gray-900">About</button>
                            <button className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Login</button>
                        </div>
                    </div>
                </div>
            </header>
        );

        // Navigation Component
        const Navigation = ({ activeTab, setActiveTab }) => {
            const tabs = [
                { id: 'chat', label: 'Chat Interface', icon: 'üí¨' },
                { id: 'upload', label: 'Upload & Analyze', icon: 'üì§' },
                { id: 'video', label: 'Video Analysis', icon: 'üé¨' },
                { id: 'live', label: 'Live Camera', icon: 'üìπ' },
                { id: 'landmarks', label: 'Landmarks Tracker', icon: 'üéØ' },
                { id: 'about', label: 'About & Pricing', icon: '‚ÑπÔ∏è' }
            ];

            return (
                <nav className="bg-gray-50 border-b">
                    <div className="container mx-auto px-4">
                        <div className="flex space-x-1">
                            {tabs.map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex items-center space-x-2 px-6 py-4 text-sm font-medium transition-colors ${
                                        activeTab === tab.id
                                            ? 'text-blue-600 border-b-2 border-blue-600 bg-white'
                                            : 'text-gray-600 hover:text-gray-900 hover:bg-white'
                                    }`}
                                >
                                    <span>{tab.icon}</span>
                                    <span>{tab.label}</span>
                                </button>
                            ))}
                        </div>
                    </div>
                </nav>
            );
        };

        // Chat Interface Component
        const ChatInterface = () => {
            const [messages, setMessages] = useState([
                {
                    role: 'assistant',
                    content: 'Hi! I\'m Emoticon AI running on FastAPI + React. Upload an image or ask questions about emotions!',
                    timestamp: new Date()
                }
            ]);
            const [inputMessage, setInputMessage] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const fileInputRef = useRef(null);

            const handleSendMessage = async () => {
                if (!inputMessage.trim()) return;

                const userMessage = {
                    role: 'user',
                    content: inputMessage,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                setInputMessage('');
                setIsLoading(true);

                try {
                    const response = await fetch('/api/chat/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: inputMessage })
                    });
                    
                    const data = await response.json();
                    
                    setMessages(prev => [...prev, {
                        role: 'assistant',
                        content: data.response,
                        timestamp: new Date()
                    }]);
                } catch (error) {
                    setMessages(prev => [...prev, {
                        role: 'assistant',
                        content: 'Sorry, I encountered an error. Please try again.',
                        timestamp: new Date()
                    }]);
                }

                setIsLoading(false);
            };

            const handleImageUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const userMessage = {
                    role: 'user',
                    content: 'I uploaded an image for analysis',
                    image: URL.createObjectURL(file),
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                setIsLoading(true);

                try {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const response = await fetch('/api/chat/analyze', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                message: 'Analyze this image',
                                image_base64: e.target.result
                            })
                        });
                        
                        const data = await response.json();
                        
                        setMessages(prev => [...prev, {
                            role: 'assistant',
                            content: data.response,
                            timestamp: new Date()
                        }]);
                        setIsLoading(false);
                    };
                    reader.readAsDataURL(file);
                } catch (error) {
                    setMessages(prev => [...prev, {
                        role: 'assistant',
                        content: 'Sorry, I couldn\'t analyze that image. Please try again.',
                        timestamp: new Date()
                    }]);
                    setIsLoading(false);
                }
            };

            return (
                <div className="max-w-4xl mx-auto">
                    <div className="text-center mb-8">
                        <h2 className="text-3xl font-bold mb-2">Chat with AI</h2>
                        <p className="text-gray-600">Ask questions or upload images for emotion analysis</p>
                    </div>

                    <div className="bg-white rounded-lg shadow-lg mb-4 h-96 overflow-y-auto p-4">
                        <div className="space-y-4">
                            {messages.map((message, index) => (
                                <div key={index} className={`flex ${message.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                                        message.role === 'user'
                                            ? 'bg-blue-500 text-white'
                                            : 'bg-gray-100 text-gray-800'
                                    }`}>
                                        {message.image && (
                                            <img src={message.image} alt="Uploaded" className="w-full rounded mb-2" />
                                        )}
                                        <p className="whitespace-pre-wrap">{message.content}</p>
                                    </div>
                                </div>
                            ))}
                            {isLoading && (
                                <div className="flex justify-start">
                                    <div className="bg-gray-100 text-gray-800 px-4 py-2 rounded-lg">
                                        <div className="flex space-x-1">
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-lg p-4">
                        <div className="flex space-x-2">
                            <input
                                type="text"
                                value={inputMessage}
                                onChange={(e) => setInputMessage(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                                placeholder="Ask about emotions or upload an image..."
                                className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                disabled={isLoading}
                            />
                            
                            <input
                                type="file"
                                ref={fileInputRef}
                                onChange={handleImageUpload}
                                accept="image/*"
                                className="hidden"
                            />
                            
                            <button
                                onClick={() => fileInputRef.current?.click()}
                                className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600"
                                disabled={isLoading}
                            >
                                üì§
                            </button>
                            
                            <button
                                onClick={handleSendMessage}
                                className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                                disabled={isLoading || !inputMessage.trim()}
                            >
                                ‚û§
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Upload Component
        const UploadInterface = () => {
            const [selectedFile, setSelectedFile] = useState(null);
            const [analysis, setAnalysis] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [analysisType, setAnalysisType] = useState('emotion');
            const fileInputRef = useRef(null);

            const analysisTypes = [
                { id: 'emotion', label: 'Full Emotion Analysis', icon: 'üß†', description: 'Complete microexpression + body language analysis' },
                { id: 'lie', label: 'Lie Detection', icon: 'üëÅÔ∏è', description: 'Deception indicators and behavioral analysis' },
                { id: 'stress', label: 'Stress Analysis', icon: '‚ù§Ô∏è', description: 'Stress levels and relaxation recommendations' }
            ];

            const handleAnalyze = async () => {
                if (!selectedFile) return;

                setIsLoading(true);
                const formData = new FormData();
                formData.append('file', selectedFile);

                try {
                    const endpoints = {
                        emotion: '/api/analyze/image',
                        lie: '/api/analyze/lie-detection',
                        stress: '/api/analyze/stress'
                    };

                    const response = await fetch(endpoints[analysisType], {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    setAnalysis(data);
                } catch (error) {
                    setAnalysis({ success: false, error: 'Analysis failed' });
                }

                setIsLoading(false);
            };

            return (
                <div className="max-w-4xl mx-auto">
                    <div className="text-center mb-8">
                        <h2 className="text-3xl font-bold mb-2">Upload & Analyze</h2>
                        <p className="text-gray-600">Upload an image for AI-powered emotion analysis</p>
                    </div>

                    <div className="mb-6">
                        <h3 className="text-lg font-semibold mb-3">Select Analysis Type</h3>
                        <div className="grid grid-cols-3 gap-4">
                            {analysisTypes.map(type => (
                                <button
                                    key={type.id}
                                    onClick={() => setAnalysisType(type.id)}
                                    className={`p-4 rounded-lg border-2 transition-colors ${
                                        analysisType === type.id
                                            ? 'border-blue-500 bg-blue-50 text-blue-700'
                                            : 'border-gray-200 hover:border-gray-300'
                                    }`}
                                >
                                    <div className="text-2xl mb-2">{type.icon}</div>
                                    <p className="font-medium">{type.label}</p>
                                    <p className="text-xs text-gray-500 mt-1">{type.description}</p>
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <div
                            onClick={() => fileInputRef.current?.click()}
                            className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-gray-400"
                        >
                            <div className="text-4xl mb-4">üì§</div>
                            <p className="text-lg font-medium mb-2">
                                {selectedFile ? selectedFile.name : 'Click to upload an image'}
                            </p>
                            <p className="text-gray-500">Supports JPG, PNG files</p>
                        </div>

                        <input
                            type="file"
                            ref={fileInputRef}
                            onChange={(e) => setSelectedFile(e.target.files[0])}
                            accept="image/*"
                            className="hidden"
                        />

                        {selectedFile && (
                            <div className="mt-4 flex justify-center">
                                <img
                                    src={URL.createObjectURL(selectedFile)}
                                    alt="Selected"
                                    className="max-w-xs max-h-64 rounded-lg shadow-md"
                                />
                            </div>
                        )}

                        {selectedFile && (
                            <div className="mt-4 text-center">
                                <button
                                    onClick={handleAnalyze}
                                    disabled={isLoading}
                                    className="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50"
                                >
                                    {isLoading ? 'Analyzing...' : `Analyze ${analysisTypes.find(t => t.id === analysisType)?.label}`}
                                </button>
                            </div>
                        )}
                    </div>

                    {analysis && analysis.success && (
                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <h3 className="text-lg font-semibold mb-3">Analysis Results</h3>
                            <pre className="text-sm bg-white p-3 rounded border overflow-auto">
                                {JSON.stringify(analysis, null, 2)}
                            </pre>
                        </div>
                    )}
                </div>
            );
        };

        // Video Analysis Component
        const VideoInterface = () => {
            const [selectedFile, setSelectedFile] = useState(null);
            const [analysis, setAnalysis] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const fileInputRef = useRef(null);

            const handleVideoAnalyze = async () => {
                if (!selectedFile) return;

                setIsLoading(true);
                const formData = new FormData();
                formData.append('file', selectedFile);

                try {
                    const response = await fetch('/api/analyze/video', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    setAnalysis(data);
                } catch (error) {
                    setAnalysis({ success: false, error: 'Video analysis failed' });
                }

                setIsLoading(false);
            };

            return (
                <div className="max-w-4xl mx-auto">
                    <div className="text-center mb-8">
                        <h2 className="text-3xl font-bold mb-2">üé¨ Video Analysis</h2>
                        <p className="text-gray-600">Upload a video for comprehensive emotion timeline analysis</p>
                    </div>

                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <div
                            onClick={() => fileInputRef.current?.click()}
                            className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-gray-400"
                        >
                            <div className="text-4xl mb-4">üé¨</div>
                            <p className="text-lg font-medium mb-2">
                                {selectedFile ? selectedFile.name : 'Click to upload a video'}
                            </p>
                            <p className="text-gray-500">Supports MP4, AVI, MOV files up to 50MB</p>
                        </div>

                        <input
                            type="file"
                            ref={fileInputRef}
                            onChange={(e) => setSelectedFile(e.target.files[0])}
                            accept="video/*"
                            className="hidden"
                        />

                        {selectedFile && (
                            <div className="mt-4 text-center">
                                <button
                                    onClick={handleVideoAnalyze}
                                    disabled={isLoading}
                                    className="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 disabled:opacity-50"
                                >
                                    {isLoading ? 'Analyzing Video...' : 'Analyze Video Timeline'}
                                </button>
                            </div>
                        )}
                    </div>

                    {analysis && analysis.success && (
                        <div className="bg-purple-50 border border-purple-200 rounded-lg p-6">
                            <h3 className="text-lg font-semibold mb-4">Video Analysis Results</h3>
                            
                            {analysis.dominant_emotions && (
                                <div className="mb-4">
                                    <h4 className="font-medium mb-2">Dominant Emotions:</h4>
                                    <div className="grid grid-cols-2 gap-2">
                                        {Object.entries(analysis.dominant_emotions).map(([emotion, percentage]) => (
                                            <div key={emotion} className="bg-white p-2 rounded">
                                                <span className="capitalize font-medium">{emotion}: </span>
                                                <span>{percentage}%</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {analysis.timeline && analysis.timeline.length > 0 && (
                                <div className="mb-4">
                                    <h4 className="font-medium mb-2">Emotion Timeline:</h4>
                                    <div className="space-y-2 max-h-40 overflow-y-auto">
                                        {analysis.timeline.map((moment, index) => (
                                            <div key={index} className="bg-white p-2 rounded text-sm">
                                                <strong>{moment.timestamp}:</strong> {moment.emotion} ({moment.confidence}%)
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {analysis.significant_moments && analysis.significant_moments.length > 0 && (
                                <div>
                                    <h4 className="font-medium mb-2">Significant Moments:</h4>
                                    <div className="space-y-2">
                                        {analysis.significant_moments.map((moment, index) => (
                                            <div key={index} className="bg-white p-3 rounded">
                                                <div className="font-medium">{moment.timestamp} - {moment.emotion}</div>
                                                <div className="text-sm text-gray-600">{moment.description}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // Live Camera Component
        const LiveCameraInterface = () => {
            const [isActive, setIsActive] = useState(false);
            const [currentEmotion, setCurrentEmotion] = useState(null);
            const [emotionHistory, setEmotionHistory] = useState([]);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const streamRef = useRef(null);
            const intervalRef = useRef(null);

            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { width: 640, height: 480 } 
                    });
                    
                    streamRef.current = stream;
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                    }
                    
                    setIsActive(true);
                    
                    // Start real-time analysis
                    intervalRef.current = setInterval(analyzeFrame, 3000); // Every 3 seconds
                } catch (error) {
                    alert('Failed to access camera. Please check permissions.');
                }
            };

            const stopCamera = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                }
                if (intervalRef.current) {
                    clearInterval(intervalRef.current);
                }
                setIsActive(false);
                setCurrentEmotion(null);
            };

            const analyzeFrame = async () => {
                if (!videoRef.current || !canvasRef.current) return;

                const canvas = canvasRef.current;
                const context = canvas.getContext('2d');
                canvas.width = videoRef.current.videoWidth;
                canvas.height = videoRef.current.videoHeight;
                
                context.drawImage(videoRef.current, 0, 0);
                
                const imageData = canvas.toDataURL('image/jpeg');
                
                try {
                    const response = await fetch('/api/camera/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ frame_base64: imageData })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        const newEmotion = {
                            emotion: data.emotion,
                            confidence: data.confidence,
                            microexpressions: data.microexpressions || [],
                            timestamp: new Date().toLocaleTimeString()
                        };
                        
                        setCurrentEmotion(newEmotion);
                        setEmotionHistory(prev => [newEmotion, ...prev.slice(0, 9)]); // Keep last 10
                    }
                } catch (error) {
                    console.error('Frame analysis failed:', error);
                }
            };

            return (
                <div className="max-w-4xl mx-auto">
                    <div className="text-center mb-8">
                        <h2 className="text-3xl font-bold mb-2">üìπ Live Camera Analysis</h2>
                        <p className="text-gray-600">Real-time emotion detection and microexpression analysis</p>
                    </div>

                    <div className="flex justify-center space-x-4 mb-6">
                        <button
                            onClick={startCamera}
                            disabled={isActive}
                            className="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 disabled:opacity-50"
                        >
                            üìπ Start Camera
                        </button>
                        
                        <button
                            onClick={stopCamera}
                            disabled={!isActive}
                            className="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 disabled:opacity-50"
                        >
                            ‚èπÔ∏è Stop Camera
                        </button>
                    </div>

                    <div className="bg-white rounded-lg shadow-lg p-4 mb-6">
                        <div className="relative">
                            <video
                                ref={videoRef}
                                autoPlay
                                playsInline
                                muted
                                className="w-full rounded-lg bg-gray-900"
                                style={{ maxHeight: '400px' }}
                            />
                            <canvas ref={canvasRef} className="hidden" />
                            
                            {currentEmotion && (
                                <div className="absolute top-4 left-4 bg-black bg-opacity-75 text-white px-3 py-2 rounded-lg">
                                    <p className="font-semibold">{currentEmotion.emotion}</p>
                                    <p className="text-sm">{(currentEmotion.confidence * 100).toFixed(1)}% confidence</p>
                                    {currentEmotion.microexpressions.length > 0 && (
                                        <p className="text-xs">Micro: {currentEmotion.microexpressions.join(', ')}</p>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>

                    {emotionHistory.length > 0 && (
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h3 className="text-xl font-semibold mb-4">Real-time Analysis History</h3>
                            <div className="space-y-2">
                                {emotionHistory.map((entry, index) => (
                                    <div key={index} className="flex justify-between items-center p-2 bg-gray-50 rounded">
                                        <div>
                                            <span className="font-medium capitalize">{entry.emotion}</span>
                                            {entry.microexpressions.length > 0 && (
                                                <span className="text-sm text-gray-600 ml-2">
                                                    ({entry.microexpressions.join(', ')})
                                                </span>
                                            )}
                                        </div>
                                        <div className="text-right">
                                            <div className="text-sm text-gray-600">{entry.timestamp}</div>
                                            <div className="text-sm">{(entry.confidence * 100).toFixed(1)}%</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // About & Pricing Component
        const AboutInterface = () => {
            return (
                <div className="max-w-6xl mx-auto">
                    {/* Hero Section */}
                    <div className="text-center mb-16">
                        <h1 className="text-5xl font-bold mb-4">Why Emoticon?</h1>
                        <p className="text-xl text-gray-600 max-w-4xl mx-auto leading-relaxed">
                            Advanced AI emotion detection platform that analyzes facial expressions, body language, and deception patterns 
                            using OpenAI's GPT-4o vision API. Provides comprehensive psychological insights through image upload, 
                            video analysis, and real-time processing.
                        </p>
                    </div>

                    {/* Features */}
                    <div className="mb-16">
                        <h2 className="text-3xl font-bold text-center mb-8">Features</h2>
                        <div className="grid md:grid-cols-2 gap-8">
                            <div className="bg-white p-6 rounded-lg shadow-lg">
                                <h3 className="text-xl font-bold mb-2">üß† AI Vision Analysis</h3>
                                <p className="text-gray-600">OpenAI GPT-4o for comprehensive emotion detection</p>
                            </div>
                            
                            <div className="bg-white p-6 rounded-lg shadow-lg">
                                <h3 className="text-xl font-bold mb-2">üì§ Multi-Modal Input</h3>
                                <p className="text-gray-600">Image upload and video analysis support</p>
                            </div>
                            
                            <div className="bg-white p-6 rounded-lg shadow-lg">
                                <h3 className="text-xl font-bold mb-2">üëÅÔ∏è Body Language Detection</h3>
                                <p className="text-gray-600">Full body posture and gesture analysis</p>
                            </div>
                            
                            <div className="bg-white p-6 rounded-lg shadow-lg">
                                <h3 className="text-xl font-bold mb-2">üîç Lie Detection System</h3>
                                <p className="text-gray-600">Advanced deception probability assessment</p>
                            </div>
                            
                            <div className="bg-white p-6 rounded-lg shadow-lg">
                                <h3 className="text-xl font-bold mb-2">üë• Multi-Face Support</h3>
                                <p className="text-gray-600">Analyze multiple people simultaneously</p>
                            </div>
                        </div>
                    </div>
